<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译详情-未开始</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 现代化样式 -->
    <link rel="stylesheet" href="css/modern-styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#4f46e5',
                            600: '#4338ca',
                            700: '#3730a3'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <i class="fas fa-language"></i>
            <span>松果翻译</span>
        </div>
        <div class="nav-item" data-link="index.html">
            <i class="fas fa-language"></i>
            <span>基础翻译</span>
        </div>
        <div class="nav-item active" data-link="app.html">
            <i class="fas fa-th-large"></i>
            <span>翻译应用</span>
        </div>
        <div class="nav-item" data-link="#">
            <i class="fas fa-history"></i>
            <span>历史记录</span>
        </div>
        <div class="nav-item" data-link="#">
            <i class="fas fa-bookmark"></i>
            <span>收藏夹</span>
        </div>
        <div class="nav-item" data-link="#">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content pb-16">
        <!-- 顶部导航栏 -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center animate-on-scroll">
                <a href="app.html" class="text-gray-500 hover:text-primary-500 transition-colors mr-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">文档翻译</h1>
                <span class="badge badge-primary ml-3">未开始</span>
            </div>

            <div class="flex items-center space-x-4">
                <!-- 搜索栏 -->
                <div class="search-bar w-64">
                    <i class="fas fa-search text-gray-400"></i>
                    <input type="text" placeholder="搜索文件...">
                    <div class="user-actions">
                        <i class="fas fa-bell notification"></i>
                        <div class="avatar ml-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 应用选择 -->
        <div class="card mb-8 animate-on-scroll">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-primary-100 text-primary-500 flex items-center justify-center mr-3">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div>
                        <div class="flex items-center">
                            <h2 class="text-lg font-semibold mr-2">文档翻译应用</h2>
                            <span class="badge badge-success text-xs">专业版</span>
                        </div>
                        <p class="text-sm text-gray-500">支持多种文档格式翻译，保持原格式</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="btn btn-light mr-2">
                        <i class="fas fa-question-circle mr-1"></i>
                        <span>帮助</span>
                    </button>
                    <button class="btn btn-light">
                        <i class="fas fa-cog mr-1"></i>
                        <span>设置</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 文件区域 -->
        <div class="card mb-8 animate-on-scroll">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">文件管理</h2>
                <div class="flex items-center">
                    <button class="btn btn-light mr-2">
                        <i class="fas fa-folder-open mr-1"></i>
                        <span>浏览文件</span>
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-cloud-upload-alt mr-1"></i>
                        <span>上传至云端</span>
                    </button>
                </div>
            </div>

            <!-- 上传区域 -->
            <div id="dropArea" class="border-2 border-dashed border-gray-300 hover:border-primary-500 rounded-lg p-8 text-center bg-gray-50 cursor-pointer mb-6 transition-colors">
                <div class="w-16 h-16 rounded-full bg-primary-100 text-primary-500 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-cloud-upload-alt text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium mb-2 text-gray-700">拖放文件到此处</h3>
                <p class="mb-3 text-gray-500">或者点击此处选择文件上传</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <span class="badge badge-light">.docx</span>
                    <span class="badge badge-light">.pdf</span>
                    <span class="badge badge-light">.txt</span>
                    <span class="badge badge-light">.xlsx</span>
                    <span class="badge badge-light">.pptx</span>
                    <span class="badge badge-light">.jpg</span>
                </div>
            </div>

            <!-- 已上传文件列表 -->
            <div class="table-container">
                <table class="modern-table w-full">
                    <thead>
                        <tr>
                            <th class="w-8">
                                <input type="checkbox" class="accent-primary-500">
                            </th>
                            <th>文件名称</th>
                            <th>大小</th>
                            <th>更新时间</th>
                            <th class="text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="fileList">
                        <!-- 文件列表将通过JavaScript动态生成 -->
                        <tr id="emptyFileMessage">
                            <td colspan="5" class="text-center py-8 text-gray-400">
                                <i class="fas fa-inbox text-3xl mb-2 block opacity-30"></i>
                                暂无上传文件，请上传文件后查看
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 翻译设置 -->
        <div class="card mb-8 animate-on-scroll">
            <h2 class="text-lg font-semibold mb-6">翻译设置</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">源语言</label>
                    <div class="relative">
                        <select class="form-input w-full">
                            <option>自动检测</option>
                            <option>英语</option>
                            <option>简体中文</option>
                            <option>日语</option>
                            <option>韩语</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标语言</label>
                    <div class="relative">
                        <select class="form-input w-full">
                            <option>简体中文</option>
                            <option>英语</option>
                            <option>日语</option>
                            <option>韩语</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap justify-between items-center mb-6">
                <div class="flex items-center mb-4 md:mb-0">
                    <span class="text-sm font-medium text-gray-700 mr-2">翻译校验</span>
                    <label class="relative inline-block w-12 h-6">
                        <input type="checkbox" class="opacity-0 w-0 h-0 peer">
                        <span class="absolute cursor-pointer inset-0 bg-gray-300 rounded-full transition-all peer-checked:bg-primary-500 before:absolute before:h-5 before:w-5 before:left-0.5 before:bottom-0.5 before:bg-white before:rounded-full before:transition-all peer-checked:before:translate-x-6"></span>
                    </label>
                    <i class="fas fa-question-circle text-gray-400 ml-1 cursor-pointer"></i>
                </div>

                <div class="flex items-center">
                    <i class="fas fa-file-alt text-primary-500 mr-2"></i>
                    <span class="text-gray-700 current-file">当前翻译文件：未选择</span>
                </div>
            </div>

            <!-- 翻译按钮 -->
            <div class="flex flex-wrap gap-4">
                <button id="startTranslationBtn" class="btn btn-primary py-3 px-6">
                    <i class="fas fa-language mr-2"></i>
                    <span>开始翻译</span>
                </button>
                <button class="btn btn-light py-3 px-6">
                    <i class="fas fa-file-alt mr-2"></i>
                    <span>批量翻译</span>
                </button>
                <button class="btn btn-light py-3 px-6">
                    <i class="fas fa-cog mr-2"></i>
                    <span>高级选项</span>
                </button>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="card animate-on-scroll">
            <h2 class="text-lg font-semibold mb-6">文件预览</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-sm font-medium text-gray-700">源文件</h3>
                        <div class="flex space-x-2">
                            <button class="text-xs text-primary-500 hover:text-primary-600 transition-colors">
                                <i class="fas fa-eye mr-1"></i> 预览
                            </button>
                        </div>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-6 h-64 flex flex-col items-center justify-center bg-gray-50 shadow-sm">
                        <div class="w-20 h-20 opacity-50 mb-3">
                            <i class="fas fa-file-alt text-5xl text-gray-300"></i>
                        </div>
                        <p class="text-gray-400">尚未选择文件</p>
                        <button class="btn btn-light mt-4 text-sm">
                            <i class="fas fa-upload mr-1"></i> 选择文件
                        </button>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-sm font-medium text-gray-700">翻译结果</h3>
                        <div class="flex space-x-2">
                            <button class="text-xs text-gray-400 cursor-not-allowed">
                                <i class="fas fa-download mr-1"></i> 下载
                            </button>
                        </div>
                    </div>
                    <div class="border border-gray-200 rounded-lg p-6 h-64 flex flex-col items-center justify-center bg-gray-50 shadow-sm">
                        <div class="w-20 h-20 opacity-50 mb-3">
                            <i class="fas fa-language text-5xl text-gray-300"></i>
                        </div>
                        <p class="text-gray-400">翻译结果将在此显示</p>
                        <p class="text-xs text-gray-400 mt-2">请先选择文件并开始翻译</p>
                    </div>
                </div>
            </div>

            <!-- 底部操作按钮 -->
            <div class="flex justify-between mt-8">
                <button class="btn btn-light">
                    <i class="fas fa-arrow-left mr-1"></i> 返回应用列表
                </button>
                <div class="flex gap-3">
                    <button class="btn btn-light">
                        <i class="fas fa-save mr-1"></i> 保存设置
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-download mr-1"></i> 导出结果
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部进度条 -->
    <div class="fixed bottom-0 left-0 right-0 ml-[var(--sidebar-width)] bg-gradient-to-r from-blue-500 to-primary-500 py-3 flex items-center text-white px-6 shadow-lg z-10">
        <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center mr-4 shadow-md">
            <i class="fas fa-play text-blue-500"></i>
        </div>
        <div class="flex-grow">
            <div class="flex justify-between items-center">
                <div class="font-medium">未开始翻译</div>
                <div class="text-xs">0% 完成</div>
            </div>
            <div class="w-full bg-blue-400 bg-opacity-40 h-1.5 rounded-full mt-1.5 overflow-hidden">
                <div class="bg-white h-full rounded-full" style="width: 0%"></div>
            </div>
        </div>
        <div class="flex ml-6">
            <button class="mx-3 hover:text-blue-100 transition-colors">
                <i class="fas fa-calculator mr-1"></i> 计算
            </button>
            <button class="mx-3 hover:text-blue-100 transition-colors">
                <i class="fas fa-language mr-1"></i> 翻译
            </button>
            <button class="mx-3 hover:text-blue-100 transition-colors">
                <i class="fas fa-file-export mr-1"></i> 导出
            </button>
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="fileInput" class="hidden" multiple>

    <script src="js/script.js"></script>
</body>
</html>
